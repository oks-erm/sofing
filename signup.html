<body>
  <header>
    <nav class="top-nav">
      <a href="index.html"><h1 id="logo" class="gradient">Sofing</h1></a>
      <input id="menu-switch" type="checkbox">
      <label class='menu-button-container' for="menu-switch"><span class='menu-button'></span></label>

        <li><a href="signup.html" class="active">Sign up</a></li>
      </ul>

  <section class="signup">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
        <h2>Let's get you sofed up!</h2>
        <label for="fname">First Name</label>
        <input class="text-input" id="fname" name="first_name" type="text" required>
        
        <label for="lname">Last Name</label>
        <input class="text-input" id="lname" name="last_name" type="text" required>
        
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required>
        
        <input class="join-button" type="submit" value="Join!">
    </form>

  </section>

  <footer>
    <ul class="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://t.me/sofing_club" target="_blank" rel="noopener"
          aria-label="Visit our Telegram channel (opens in a new tab)"><i class="fa-brands fa-telegram"></i></a>
      </li>
    </ul>
  </footer>
